<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="header">Подбор оптимального вклада</h1>
    <section class="calc">
        <div class="startSumBlock">
            <label for="startSum">Начальная сумма вклада</label>
            <input type="number" id="startSum" placeholder="Enter Summ">
        </div>
        <div class="monthlyAddBlock">
            <label for="monthlyAdd">Сумма ежемесячного пополнения</label>
            <input type="number" id="monthlyAdd">
        </div>
        <div class="daysBlock">
            <label for="days">Срок вклада</label>
            <input type="number" id="days">
        </div>
        <div class="currencyBlock">
            <label for="currency">Валюта Вклада</label>
            <select id="currencyUser">
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
            </select>
        </div>
    <button>Подобрать</button>  
    </section>
    <p class="error"></p>
    <table class="tableCell">

    </table>
    <script src="index.js"></script>
</body>
</html>
