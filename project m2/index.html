<!DOCTYPE html>
    <html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body class="container">
    <div class="logobox">
        <img src="https://cdn.worldvectorlogo.com/logos/sberbank-3.svg" class="logo" alt="sberbank">
    </div>
    <div class="main">
        <div class="line">
            <label for="amount"><p class="string">Начальная сумма вклада (₽) </p></label>
            <input type="number" id="amount" class="inp">
        </div>
        <div class="line">
            <label for="refill"><p class="string">Сумма ежемесячного пополнения (₽) </p></label>
            <input type="number" id="refill" class="inp">
        </div>
        <div class="line">
            <label for="percent"><p class="string">Процентная ставка (%)</p></label>
            <input type="number" id="percent" class="inp">
        </div>
        <div class="line">
            <label for="date"><p class="string">Срок вклада (дней) </p></label>
            <input type="number" id="date" class="inp">
        </div>
        <div class="butt">
        <button id="button" class="button1" >Рассчитать</button>
        </div>
        <div><p id="message" class="errorColor"></p></div>
    </div>
<script src="index.js"></script>

</body>
</html>
